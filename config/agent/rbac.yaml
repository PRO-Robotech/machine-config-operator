---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agent-role
  labels:
    app.kubernetes.io/name: mco-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/managed-by: kustomize
rules:
  # Nodes - read + patch for annotations
  # Note: RBAC allows access to all nodes, agent uses fieldSelector
  # to watch only its own node. This is a known limitation.
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "patch"]

  # RenderedMachineConfig - read only (get by name)
  - apiGroups: ["mco.in-cloud.io"]
    resources: ["renderedmachineconfigs"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agent-rolebinding
  labels:
    app.kubernetes.io/name: mco-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/managed-by: kustomize
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: agent-role
subjects:
  - kind: ServiceAccount
    name: agent
    namespace: system
