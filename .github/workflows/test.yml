name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests with mocks
        run: |
          go mod tidy
          make test-unit

  verify-mocks:
    name: Verify Mocks
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Generate mocks
        run: make generate-mocks

      - name: Check for mock drift
        run: |
          git diff --exit-code tests/mocks/ || \
            (echo "Mocks are out of date. Run 'make generate-mocks' locally." && exit 1)

  envtest:
    name: EnvTest (Controller)
    runs-on: ubuntu-latest
    needs: [unit-tests, verify-mocks]
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run EnvTest suite
        run: |
          go mod tidy
          make test-envtest

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: envtest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests with coverage
        run: |
          go mod tidy
          make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cover.out
          fail_ci_if_error: false
          verbose: true
