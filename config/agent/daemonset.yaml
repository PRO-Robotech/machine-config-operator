apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent
  namespace: system
  labels:
    app.kubernetes.io/name: mco-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mco-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mco-agent
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: agent
      hostPID: true
      containers:
        - name: agent
          # NOTE: kustomize replaces this image name via config/agent/kustomization.yaml
          # (e.g. agent=mco-agent:e2e for E2E tests).
          image: agent:latest
          imagePullPolicy: Never
          args:
            - --host-root=/host
            - --skip-systemd  # For environments without systemd (e.g., minikube)
            # --no-reboot removed for real reboot testing
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-root
              mountPath: /host
            - name: dbus
              mountPath: /var/run/dbus
            - name: state
              mountPath: /var/lib/mco
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: host-root
          hostPath:
            path: /
            type: Directory
        - name: dbus
          hostPath:
            path: /var/run/dbus
            type: DirectoryOrCreate  # DirectoryOrCreate for environments without systemd
        - name: state
          hostPath:
            path: /var/lib/mco
            type: DirectoryOrCreate
      tolerations:
        - operator: Exists
      terminationGracePeriodSeconds: 30
